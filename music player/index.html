<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleek Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header-controls">
        <h1>My Music Player ✨</h1>
        <div class="theme-switch-wrapper">
            <label class="theme-switch" for="checkbox">
                <input type="checkbox" id="checkbox" />
                <div class="slider round"></div>
            </label>
        </div>
    </div>

    <div class="music-container">
        <audio id="audio"></audio>

        <div class="song-image">
            <img src="https://via.placeholder.com/150/fe8daa/ffffff?text=♫" alt="Song Artwork" id="cover">
        </div>

        <div class="music-info">
            <h4 id="title">Song Title</h4>
            <p id="artist">Artist</p>
        </div>
        
        <div class="progress-container" id="progress-container">
            <div class="progress" id="progress"></div>
        </div>

        <div class="player-controls">
            <div class="navigation">
                <button id="prev" class="action-btn"><i class="fas fa-backward"></i></button>
                <button id="play" class="action-btn action-btn-big"><i class="fas fa-play"></i></button>
                <button id="next" class="action-btn"><i class="fas fa-forward"></i></button>
            </div>
            
            <div class="volume-container">
                <i class="fas fa-volume-down"></i>
                <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
                <i class="fas fa-volume-up"></i>
            </div>
        </div>
    </div>

    <div class="playlist-container">
        <h2>My Playlist</h2>
        <div class="playlist-controls">
            <input type="text" id="search" placeholder="Search by title or artist...">
            <select id="genre-filter">
                <option value="all">All Genres</option>
            </select>
        </div>
        <ul id="playlist"></ul>

        <div class="upload-container">
            <input type="file" id="file-upload" accept="audio/*" multiple hidden>
            <button id="upload-btn" class="action-btn">
                <i class="fas fa-upload"></i> Upload Music
            </button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
